<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Variation of the Game "21"</title>
</head>
<body>
    <h1>A Variation of the Game "21"</h1>
    
    <div id="rules">
        <h2>Rules:</h2>
        <ul>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div id="start">
        <button id="startGameBtn">Start Game</button>
    </div>

    <div id="winner">
        <!-- nothing here until the end of a game -->
    </div>

    <!-- hide these divs until game starts?
        * at least hide draw and pass buttons -->
    <div id="playingBoard">
        <div id="userInfo">
            <button id="drawBtn">Draw</button>
            <button id="passBtn">Pass</button>
            
            <p>Your Total:</p>            
            <div id="userTotal"></div>  

            <p>Your Cards:</p>
            <div id="userCards"></div>           
        </div>
    
        <div id="dealerInfo">                               
            <p>Dealer Total:</p>
            <div id="dealerTotal"></div>

            <p>Dealer Cards:</p>
            <div id="dealerCards"></div>

        </div>
    </div> <!-- end of playingBoard div -->
    
    <br>
    <script src="main.js"></script>
</body>
</html>

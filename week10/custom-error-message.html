<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Error Message</title>
    <link rel="stylesheet" href="/wdd-330/style.css">
    <link rel="stylesheet" href="custom-error-message.css">    
</head>
<body>
    <header>
        Portfolio for WDD-330
    </header>
    <div id="container">
        <a class='homeAnchor' href='/wdd-330/week10/index.html' title='Back to Week 10 Notes'>Back to Week 10</a>
        <br>
        <!-- <form action="">
            <label for="mail">I would like you to provide me with an e-mail address:</label>
            <input type="email" id="mail" name="mail">
            <button>Submit</button>
        </form> -->

        <form novalidate>
            <!-- novalidate turns off the browser's automatic validation -->
            <p>
                <label for="mail">
                    <span>Please enter your email address:</span>
                    <input type="email" id="mail" name="mail" required minlength="8">
                    <span class="error" aria-live="polite"></span>
                    <!-- aria-live attribute makes sure that our custom error message will be presented to everyone, including it being read out to screenreader users -->
                </label>
            </p>
            <button>Submit</button>
        </form>
    </div>
    <footer>
        Summer 2022
    </footer>
    <script src="custom-error-message.js"></script>
</body>
</html>
